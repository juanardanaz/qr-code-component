<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== DESCRIPTION ===============-->
    <meta name="description" content="This is a practice of a QR code card component project.">
    <title>Frontend Mentor | QR code component</title>
    <!--=============== FAVICON ===============-->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <!--=============== MAIN ===============-->
    <main>
        <div class="card_container container">
            <article class="card">
                <img src="./assets/img/image-qr-code.png" alt="qr code image" class="card_img">
                <h1 class="card_title">
                    Improve your front-end <br>
                    skills by building projects
                </h1>
                <p class="card_description">
                    Scan the QR code to visit Frontend <br>
                    Mentor and take your coding skills to <br>
                    the next level
                </p>
            </article>

            <div class="card_user_data">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="card_user_link">Frontend Mentor</a>. <br>
                Coded by <a href="https://jcardanaz.com/" class="card_user_name" target="_blank">Juan Cruz Ardanaz</a>.
            </div>
        </div>
    </main>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="./assets/js/scrollreveal.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
